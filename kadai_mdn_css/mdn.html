<!DOCTYPE html>
<html>
  <head>
    <style>
      div {
          position: absolute;
          left: 50px;
          top: 50px;
          width: 150px;
          height: 150px;
          background-color: skyblue;
          /* ↓ 回転の中心点を指定するCSS */
          /* （指定しなくてもOK。defaultはcenter） */
          transform-origin: center;
          /* ↓ 20度回転させるCSS ↓ */
          transform: rotate(20deg);
      }
      
    </style>
  </head>

  <body>
    <div>
      回転します
    </div>

  </body>

</html>
